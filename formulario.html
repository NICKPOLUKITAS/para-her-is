    <form>
        <fieldset class="campo">
            <div class="grupo">
                <label for="telefone">Telefone</label>
                <input type="number" name="Telefone" id="telefone">
            </div>
            <br>
            <div class="grupo">
                <label for="nome">Nome</label>
                <input type="text" name="Nome" id="nome">
            </div>
        </fieldset>

           <div class="grupo">
             <label for="email">Email</label>
             <input type="email" name="email" id="email">
           </div>
           <br>
           <div class="campo">
                <label> Qual e seu esporte de preferencia</label>
                <label>
                    <input type="radio" name="esporte" value="futebol" checked>FUTEBOL
                </label> 
                <label>
                    <input type="radio" name="esporte" value="Volei" checked>VOLEI
                </label>
                <label>
                    <input type="radio" name="esporte" value="basquete" checked> BASQUETE 
                </label>
           </div>
           <div class="campo">
                <label>QUER CONHECER O ESTUDIO</label>
                    <select>
                        <option selected disabled value="">selecione</option>
                        <option>Sim</option>
                        <option>Nao</option>
                    </select>
            </div>

            <fieldset class="grupo">
            <div class="campo">
                <label for="exercicios">oque voce pratica</label> <br>
                <input type="checkbox" id="exercicios" name="perguntinha" value="exercicios regulamente">
                <label for="exercicios">exercicios regulamente</label> <br>
                <input type="checkbox" id="esporte" name="perguntinha" value="esporte">
                <label for="exercicios">esporte</label>
                <input type="checkbox" id="nada" name="perguntinha" value="ou nada">
                <label for="exercicios">ou nada</label>
            </div>
        </fieldset>

        <div class="campo">
            <label for="historia">escreva sobre voce</label>
            <textarea rows="5" style="width: 60%;" id="historia" name="historia"></textarea>
        </div>

        <button type="submit" onsubmit="">enviar</button>
